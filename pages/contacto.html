<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;600&family=Montserrat:wght@100;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7442b7ae8c.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='../css/style.css' type='text/css'/>

    <title>Contacto y Ubicacion del Hotel Soleares</title>
</head>
<body>
    <header class="container">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-6 col-sm-9 col-md-3 col-lg-2 col-xl-2">
                <img class="img-fluid d-block mx-auto" src="../assets/img/logo.png">
            </div>
            <!-- MenÃº -->
            <div class="col-6 col-sm-3 col-md-9 col-lg-10 col-xl-10">
                <nav class="navbar navbar-expand-md navbar-light p-0">
                    <button class="navbar-toggler ml-auto ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-md-auto text-center ms-auto">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./habitaciones.html">Habitaciones</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./servicios.html">Nuestros Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./lugaresrecomendados.html">Lugares de Interes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-primary text-bold" href="./contacto.html">Ubicacion y Contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12">
                <img class="img-fluid" src="../assets/img/mapa.png">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h1>Contactenos</h1>
            </div>
        </div>

        <form method="POST">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="form-group">
                        <label for="comentarios">Comentarios:</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary float-end">Enviar Comentario</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="container-fluid bg-light py-3 mt-5">
        <div class="row">
            <div class="col text-center">
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a href="https://www.facebook.com/HotelSolearesMDP" target="_blank" class="btn btn-primary">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.instagram.com/hotelsoleares/" target="_blank" class="btn btn-danger">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://twitter.com/HotelSoleares" target="_blank" class="btn btn-info">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://ar.linkedin.com/company/hotel-soleares" target="_blank" class="btn btn-info">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <section class="fixed-bottom d-flex justify-content-end p-3">
        <a href="https://wa.me/5492235446923" target="_blank">
            <img class="img-fluid" style="max-width: 60px;" src="../assets/img/whatsapp.png">
        </a>
    </section>

</body>
</html>
